<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Curso Platzi - React.js</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
	<section id="container"></section>
	<script src="http://fb.me/react-0.13.3.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
	<script type="text/jsx;harmony=true">
		
		var pokemons = [
			{number:1, name:'Bulbasaur'},
			{number:2, name:'Ivysaur'},
			{number:3, name: 'Venusaur'}
		];

		class  PokeAvatar extends React.Component{
			render(){
				var url = `https://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`;			
				return <img src={url} className='avatar'/>
			}
		};

		class  PokeRows extends React.Component{
			render() {	
				return <div className="pokerow">
				<PokeAvatar number={this.props.number}/>
				{this.props.name}
				</div>
			}
		};

		class PokeTable extends React.Component{
			render(){
				return <ul className="poketablet">
				{
					this.props.pokemons.map((pokemon) => {
						return <PokeRows key={pokemon.number} name={pokemon.name} number={pokemon.number} />
					})
				}
				</ul>
			}
		};

		React.render(
		 	<PokeTable pokemons={pokemons} />,
		 	document.getElementById('container')
		);

	</script>
	</body>
</html>
